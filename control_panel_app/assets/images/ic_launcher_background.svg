<svg width="108" height="108" viewBox="0 0 108 108" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BAE6FD;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle Pattern -->
    <pattern id="bgPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.5" fill="#2563EB" opacity="0.05"/>
      <circle cx="0" cy="0" r="0.5" fill="#2563EB" opacity="0.05"/>
      <circle cx="20" cy="20" r="0.5" fill="#2563EB" opacity="0.05"/>
      <circle cx="0" cy="20" r="0.5" fill="#2563EB" opacity="0.05"/>
      <circle cx="20" cy="0" r="0.5" fill="#2563EB" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background Rectangle -->
  <rect width="108" height="108" fill="url(#bgGradient)"/>
  
  <!-- Pattern Overlay -->
  <rect width="108" height="108" fill="url(#bgPattern)" opacity="0.5"/>
  
  <!-- Subtle Radial Gradient -->
  <circle cx="54" cy="54" r="54" fill="url(#bgGradient)" opacity="0.3"/>
</svg>
